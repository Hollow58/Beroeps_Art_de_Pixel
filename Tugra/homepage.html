<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script> <!-- Use defer to ensure script loads after HTML -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Kingdom_Hearts_II_logo_KHII.png" alt="KH2 logo" width="150" height="120"> <!-- Use height instead of length -->
        </div>
        <nav>
            <ul id="menu" class="menu hidden">
                <li><a href="#">Home</a></li>
                <li><a href="subpagina1.html">Characters</a></li>
                <li><a href="subpagina2.html">Games</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <span>&#9776;</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="showcase">
            <div class="picture">
                <!-- Using the image as the showcase -->
                <img src="images/Kingdom_Hearts_II_logo_KHII.png" alt="KH2 logo" width="500">
            </div>
            <button class="read-more">Read more</button>
        </section>

        <section class="info">
            <h3>INFO</h3>
            <p>Kingdom Hearts 2 is a game published by <strong>Square Enix</strong>.</p> <!-- Use <strong> for emphasis -->
        </section>
    </main>
    
    <script src="script.js" defer></script> <!-- Ensure your script file is correctly linked -->

</html>
