<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="styles/stylessubpagina1.css"> <!-- Updated link to CSS -->
    <script src="scripts/scriptssubpagina1.js" defer></script> <!-- Updated link to JavaScript -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="homepage.html">
                <img src="images/Kingdom_Hearts_2_logo.svg.png" alt="KH2 logo" height="120"> <!-- Logo Image -->
            </a>
        </div>
        <nav>
            <ul id="menu" class="menu">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="subpagina2.html">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="character-container">
            <div class="character-list">
                <div class="character-option" onclick="selectCharacter(1)" id="option1">
                    <img class="icon" src="images/characters/SoraIcon.png" alt="Sora Icon"> <!-- Character 1 Icon -->
                    <div class="name" id="char-name1">Sora</div>
                </div>
                <div class="character-option" onclick="selectCharacter(2)" id="option2">
                    <img class="icon" src="images/characters/RikuIcon.png" alt="Riku Icon"> <!-- Character 2 Icon -->
                    <div class="name" id="char-name2">Riku</div>
                </div>
                <div class="character-option" onclick="selectCharacter(3)" id="option3">
                    <img class="icon" src="images/characters/KairiIcon.png" alt="Kairi"> <!-- Character 3 Icon -->
                    <div class="name" id="char-name3">Kairi</div>
                </div>
                <div class="character-option" onclick="selectCharacter(4)" id="option4">
                    <img class="icon" src="images/characters/GoofyIcon.png" alt="Character 4 Icon"> <!-- Character 4 Icon -->
                    <div class="name" id="char-name4">Goofy</div>
                </div>
                <div class="character-option" onclick="selectCharacter(5)" id="option5">
                    <img class="icon" src="images/characters/DonaldIcon.png" alt="Donald Icon"> <!-- Character 5 Icon -->
                    <div class="name" id="char-name5">Donald</div>
                </div>
                <div class="character-option" onclick="selectCharacter(6)" id="option6">
                    <img class="icon" src="images/characters/MickeyIcon.png" alt="Mickey Icon"> <!-- Character 6 Icon -->
                    <div class="name" id="char-name6">Mickey</div>
                </div>
            </div>
            <div class="character-image">
                <img id="selected-character-model" src="" alt="Character Model" style="display: none;"> <!-- Image for the selected character model -->
            </div>
            <div class="character-info">
                <h2 id="character-name">Choose Your Character</h2>
                <p id="character-description"></p>
            </div>
        </div>
    </main>

    <!-- Footer with the time display -->
    <footer>
        <div id="footer-time"></div> <!-- Time display will go here -->
    </footer>
</body>
</html>
